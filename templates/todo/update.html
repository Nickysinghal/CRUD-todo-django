<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: rgb(221, 243, 250)">
    <h1 class="text-center" style="background-color: #f0bb36ff; color: white">
        Now Enter New Data
      </h1>
    <div class="row justify-content-center my-4">
      
      <div class="col-sm-7 card py-2" style="width: 42rem">
        <form action="{% url 'update_todo' todo.id %}" method="POST">
          {% csrf_token %}

          <div class="mb-3 mt-3 d-flex justify-content-between">
            <label class="fs-5 fw-semibold ps-1" for="title">Title</label>

            <input
              type="text"
              class="form-control-sm w-75"
              id="title"
              placeholder="Enter title"
              name="title"
              value="{{ todo.title }}"
            />
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <label class="fs-5 fw-semibold ps-1" for="description"
              >Description</label
            >
            <textarea class="form-control-sm w-75 border-2" name="description">{{todo.description}} </textarea>
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <label class="fs-5 fw-semibold ps-1" for="email">Email</label>
            <input
              type="email"
              class="form-control-sm w-75"
              id="email"
              placeholder="Enter email id"
              name="email"
              value="{{todo.email}}"
              required
            />
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <label class="fs-5 fw-semibold ps-1" for="phone">Phone</label>
            <input
              type="tel"
              class="form-control-sm w-75"
              id="phone"
              placeholder="Enter phone number"
              name="phone"
              value="{{todo.phone}}"
              maxlength="10"
              pattern="\d{10}"
              required
            />
          </div>
          <div class="my-2">
            <div>
              <label class="fs-5 fw-semibold ps-1">Select Priority (by default it is medium)</label>
            </div>

            <div class="d-flex justify-content-between ps-1">
              <div><input type="radio" name="priority" value='H' {% if todo.priority == 'H' %}checked{% endif %}><label>High</label></div>
              <div><input type="radio" name="priority" value='M'{% if todo.priority == 'M' %}checked{% endif %}><label>Medium</label></div>
              <div><input type="radio" name="priority" value='L'{% if todo.priority == 'L' %}checked{% endif %}><label>Low</label></div>
            </div>
          </div>

          <div>
            <div>
              <label class="fs-5 fw-semibold ps-1">Select Check box</label>
            </div>

            <div class="d-flex justify-content-between ps-1">
              <div>
              <input type="checkbox" name="lang" value="P"{%if 'P' in todo.languages%}checked{%endif%}> 
              <label>Pyhton</label></div>
              <div> 
              <input type="checkbox" name="lang" value="J"{%if 'J' in todo.languages%}checked{%endif%}>
              <label>Java</label></div>
              <div> 
              <input type="checkbox" name="lang" value="C" {%if 'C' in todo.languages%}checked{%endif%}> 
              <label>C</label> </div>
              <div>
              <input type="checkbox" name="lang" value="N" {%if 'N' in todo.languages%}checked{%endif%}> 
              <label>None</label></div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark">Update</button>
          </div>
        </form>
      </div>
    </div>

    {% comment %}
    <h1>Update Todo</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    {% endcomment %}
  </body>
</html>
