<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color:rgba(80, 146, 245, 1);">
    <div class="row justify-content-center">
        <div class="col-sm-7">
          <form action= "{% url 'update_todo' todo.id %}" method="POST">
            {% csrf_token %}

            <h1 class="text-center" style="background-color: rgb(83, 27, 238); color:white">Now Enter New Data</h1>
    
            <div class="mb-3 mt-3">
              <label for="title">updated Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter title"
                name="title"
                value="{{ todo.title }}"
              >
            </input>
            </div>
            <div class="mb-3">
              <label for="description">Updated Description</label>
              <textarea class="form-control" name="description">{{todo.description}} </textarea>
            </div>

            <div class="mb-3">
              <label for="email" style="background-color: rgb(25, 78, 253);">Updated Email</label>
                <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email id"
                name="email"
                value="{{todo.email}}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phone" style="background-color: rgb(25, 78, 253); color:white; font-weight:300;">Updated Phone</label>
                <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter phone number"
                name="phone"
                value="{{todo.phone}}"
                maxlength="10" pattern="\d{10}"
              />
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
          </form>
        </div>
      </div>


    {% comment %} <h1>Update Todo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form> {% endcomment %}


</body>
</html>
