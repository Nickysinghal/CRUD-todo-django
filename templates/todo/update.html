<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color: rgb(221, 243, 250);">
    <div class="row justify-content-center">
        <div class="col-sm-7">
          <form action= "{% url 'update_todo' todo.id %}" method="POST">
            {% csrf_token %}

            <h1 class="text-center" style="background-color: #6097fe; color:white;">Now Enter New Data</h1>
    
            <div class="mb-3 mt-3">
              <h4><label for="title">Updated Title</label></h4>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter title"
                name="title"
                value="{{ todo.title }}"
              >
            </div>
            <div class="mb-3">
              <h4><label for="description">Updated Description</label></h4>
              <textarea class="form-control" name="description">{{todo.description}} </textarea>
            </div>

            <div class="mb-3">
              <h4><label for="email">Updated Email</label></h4>
                <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email id"
                name="email"
                value="{{todo.email}}"
                required
              />
            </div>

            <div class="mb-3">
              <h4><label for="phone">Updated Phone</label><h4>
                <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter phone number"
                name="phone"
                value="{{todo.phone}}"
                maxlength="10" pattern="\d{10}"
              />
            </div>
            <div class="my-2">
              <div>
                <h4><label>Select Priority (by deafult it is medium)</label></h4>
              </div>
            <input type="radio" name="priority" {% if todo.priority == 'H' %}checked{% endif %}> <label>High</label>
            <input type="radio" name="priority" {% if todo.priority == 'M' %}checked{% endif %}> <label>Medium</label>
            <input type="radio" name="priority" {% if todo.priority == 'L' %}checked{% endif %}> <label>Low</label>
            </div>


            <button type="submit" class="btn btn-dark">Update</button>
          </form>
        </div>
      </div>


    {% comment %} <h1>Update Todo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form> {% endcomment %}


</body>
</html>
