<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
   .bg-yellow-200 {
   background-color: #fff3cd !important;
   }
     </style>

 
  </head>
  <body style="background-color: rgb(81, 130, 255);">
    <h1 class="text-center" style="background-color: rgb(83, 27, 238); color:white">To-Do List</h1>
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-sm-7">
          <form action= "{% url 'create_todo' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="title" style="background-color: rgb(25, 78, 253);">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter title"
                name="title"
              />
            </div>
            <div class="mb-3">
              <label for="description" style="background-color: rgb(25, 78, 253);">Description</label>
              <textarea class="form-control" name="description"> </textarea>
            </div>

            <button type="submit" class="btn btn-dark my-2">Add</button>
          </form>
        </div>
      </div>

      <table class="table text-white">
        <thead>
          <tr>
            <th style="background-color: rgb(237, 156, 43);">Sno.</th>
            <th style="background-color: rgb(237, 156, 43);">Title</th>
            <th style="background-color: rgb(237, 156, 43);">Description</th>
            <th style="background-color: rgb(237, 156, 43);">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr >
            <td class="bg-yellow-200">{{ forloop.counter }}</td>
            <td class="bg-yellow-200">{{ todo.title }}</td>
            <td class="bg-yellow-200">{{ todo.description }}</td>
            <td class="bg-yellow-200"> 
              
              {% if todo.completed %}
              <span class="badge bg-success">completed</span>
              {% else %}
              <a class="btn btn-sm btn-dark" href="{% url 'complete_todo' todo.id %}">Mark as Completed</a>
              <a class="btn btn-sm btn-success" href="{% url 'update_todo' todo.id %}">Update</a>
              {% endif %}  
              <a class="btn btn-sm btn-danger" href="{% url 'delete_todo' todo.id %}">Delete</a>
             
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>      
    </div>

  </body>
</html>
